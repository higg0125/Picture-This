<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>

      <source srcset="images/museum-copy-square1600.jpg,   
              images/museum-copy-square1600.jpg 2x,
              images/museum-copy-square2400.jpg 3x"
  media="(min-width: 1600px)" />

      <source srcset="images/museum-copy-square640.jpg,                      
                          images/museum-copy-square1280.jpg 2x,
                          images/museum-copy-square1920.jpg 3x"
              media="(min-width: 1280px)" />

      <source srcset="images/museum-copy-square480.jpg,
                          images/museum-copy-square1280.jpg 2x,
                          images/museum-copy-square1920.jpg 3x"
              media="(min-width: 960px)" />
  
      

      <source srcset="images/museum-copy-landcape1600.jpg,
                          images/museum-copy-landscape1920.jpg 2x,
                          images/museum-copy-square2880.jpg 3x"
              media="(max-width: 960px)" />

      <source srcset="images/museum-copy-landcape720.jpg,
                          images/museum-copy-landscape1440.jpg 2x,
                          images/museum-copy-square2160.jpg 3x"
              media="(max-width: 720px)" />
  
      <source srcset="images/museum-copy-landcape480.jpg,
              images/museum-copy-landscape960.jpg 2x,
              images/museum-copy-square1440.jpg 3x"
                media="(max-width: 480px)" />

       <source srcset="images/museum-copy-landcape320.jpg,
              images/museum-copy-landscape640.jpg 2x,
              images/museum-copy-square960.jpg 3x"
                media="(max-width: 320px)" />
      <img src="images/museum copy.jpg" alt="placeholder"/>
  </picture>
  </header>
</body>

</html>
